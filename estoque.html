<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estoque - Farmácia</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="./estoque.js"></script>
</head>
<body>
    <!-- Cabeçalho igual ao index.html -->
    
    <main>
        <section id="estoque">
            <h2>Gerenciamento de Estoque</h2>
            
            <div class="estoque-acoes">
                <button onclick="abrirModalCadastro()">Novo Produto</button>
                <input type="text" id="busca-estoque" placeholder="Buscar produto...">
            </div>
            
            <table id="tabela-estoque">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Validade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="estoque-itens">
                    <!-- Itens serão carregados aqui via JavaScript -->
                </tbody>
            </table>
        </section>
        
        <!-- Modal para cadastro/edição -->
        <div id="modal-produto" class="modal">
            <div class="modal-conteudo">
                <span class="fechar" onclick="fecharModal()">&times;</span>
                <h3 id="modal-titulo">Novo Produto</h3>
                
                <form id="form-produto">
                    <input type="hidden" id="produto-id">
                    
                    <label for="produto-codigo">Código de Barras:</label>
                    <input type="text" id="produto-codigo" required>
                    
                    <label for="produto-nome">Nome:</label>
                    <input type="text" id="produto-nome" required>
                    
                    <label for="produto-descricao">Descrição:</label>
                    <textarea id="produto-descricao"></textarea>
                    
                    <label for="produto-preco">Preço:</label>
                    <input type="number" id="produto-preco" step="0.01" required>
                    
                    <label for="produto-quantidade">Quantidade:</label>
                    <input type="number" id="produto-quantidade" required>
                    
                    <label for="produto-validade">Data de Validade:</label>
                    <input type="date" id="produto-validade">
                    
                    <button type="button" onclick="salvarProduto()">Salvar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
