<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Caixa - Farmácia</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="./caixa.js"></script>
</head>
<body>
    <!-- Cabeçalho igual ao index.html -->
    
    <main>
        <section id="caixa">
            <h2>Módulo de Caixa</h2>
            
            <div class="caixa-container">
                <div class="busca-produto">
                    <input type="text" id="codigo-barra" placeholder="Código de barras">
                    <button onclick="buscarProduto()">Buscar</button>
                </div>
                
                <div class="produto-info" id="produto-info">
                    <h3>Informações do Produto</h3>
                    <p id="produto-nome">Nenhum produto selecionado</p>
                    <p id="produto-preco">Preço: R$ 0,00</p>
                    <p id="produto-estoque">Estoque: 0</p>
                    <input type="number" id="produto-quantidade" min="1" value="1">
                    <button onclick="adicionarAoCarrinho()">Adicionar</button>
                </div>
                
                <div class="carrinho">
                    <h3>Carrinho de Compras</h3>
                    <table id="tabela-carrinho">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quant.</th>
                                <th>Preço</th>
                                <th>Total</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="carrinho-itens">
                            <!-- Itens serão adicionados aqui via JavaScript -->
                        </tbody>
                    </table>
                    
                    <div class="total">
                        <p>Total: R$ <span id="total-venda">0,00</span></p>
                    </div>
                    
                    <div class="acoes-caixa">
                        <button onclick="finalizarVenda()">Finalizar Venda</button>
                        <button onclick="cancelarVenda()">Cancelar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
